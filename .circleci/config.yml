version: 2.1

orbs:
  maven: circleci/maven@1.0.1

workflows:
  maven_test:
    jobs:
      - maven/test # checkout, build, test, and upload test results
      - deploy

jobs:
  deploy:

    docker:
      - image: circleci/openjdk:11.0.1-jdk

    steps:
      - run:
          name: Deploy
          command: |
            mvn clean deploy